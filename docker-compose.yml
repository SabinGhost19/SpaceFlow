version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: roombooking_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-roombooking}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roombooking_network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: roombooking_backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-roombooking}
      DB_HOST: postgres
      DB_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-roombooking}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # Superuser
      FIRST_SUPERUSER_EMAIL: ${FIRST_SUPERUSER_EMAIL:-admin@example.com}
      FIRST_SUPERUSER_PASSWORD: ${FIRST_SUPERUSER_PASSWORD:-Admin123!}
      FIRST_SUPERUSER_USERNAME: ${FIRST_SUPERUSER_USERNAME:-admin}
      
      # CORS
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:5173","http://localhost:3000"]}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - roombooking_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Uncomment below to run frontend in Docker as well
  # frontend:
  #   build: ./sage-reserve
  #   container_name: roombooking_frontend
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     VITE_API_URL: http://localhost:8000
  #   volumes:
  #     - ./sage-reserve:/app
  #     - /app/node_modules
  #   networks:
  #     - roombooking_network
  #   restart: unless-stopped
  #   command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local

networks:
  roombooking_network:
    driver: bridge
