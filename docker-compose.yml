version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: roombooking_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: roombooking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - roombooking_network
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: roombooking_backend
    ports:
      - "8000:8000"
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: roombooking
      DB_HOST: postgres
      DB_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/roombooking
      SECRET_KEY: your-secret-key-here-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      FIRST_SUPERUSER_EMAIL: admin@example.com
      FIRST_SUPERUSER_PASSWORD: Admin123!
      FIRST_SUPERUSER_USERNAME: admin
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://frontend:5173"]'
      OPENAI_API_KEY: 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
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - roombooking_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: roombooking_frontend
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - roombooking_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  roombooking_network:
    driver: bridge